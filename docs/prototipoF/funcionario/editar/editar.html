<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário</title>
    <link rel="stylesheet" href="editar.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <button class="menu-btn"><a href="../listagem/listagem.html">Listar Funcionários</a></button>
            <button class="menu-btn"><a href="../adicionar/adicionar.html">Adicionar Funcionários</a></button>
        </aside>
        <main class="main-content">
            <h1>Editar Funcionário</h1>
            <form class="form">
                <div class="form-group">
                    <input type="text" placeholder="Nome Funcionário" class="input">
                    <input type="text" placeholder="Cargo" class="input">
                </div>
                <div class="form-group">
                    <textarea placeholder="Descrição das responsabilidades" class="textarea"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Status" class="input">
                </div>
                <div class="button-group">
                    <button type="button" class="btn save">SALVAR</button>
                    <button type="button" class="btn cancel"><a href="../listagem/listagem.html">CANCELAR</a></button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
